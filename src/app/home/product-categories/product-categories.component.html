<div class="grid grid-cols-2 md:grid-cols-3 gap-5">
   <div *ngFor="let categoryLinkItems of categoriesLinkItems; let i = index">
      <img (click)="navigateToCategory(categoryLinkItems.id)" [src]="'images/categories/' + categoryLinkItems.src" [alt]="categoryLinkItems.alt" class="rounded-xl hover:animate-pulse cursor-pointer">
   </div>
</div>
