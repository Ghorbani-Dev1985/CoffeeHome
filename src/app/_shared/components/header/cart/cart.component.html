<div
  class="hidden md:block absolute z-50 top-full left-0 opacity-0 invisible group-hover:opacity-100 group-hover:visible w-[400px] text-zinc-800 p-2 space-y-4 bg-white tracking-normal border-b-[3px] border-primary shadow-xl rounded-xl transition-all delay-75 child:flex"
>
  <p>{{ cartItems.length }}کالا</p>
  <div class="max-h-[360px] overflow-auto flex flex-col gap-y-2">
    @for (cartItem of cartItems; track $index) {
      <div class="border-b py-2">
         <div class="flex justify-between gap-x-2">
            <div class="w-1/4"><img [src]="cartItem.images[0].src" [alt]="cartItem.images[0].alt" class="rounded-lg"></div>
            <div class="w-3/4 flex flex-col items-stretch">
              <p class="font-bold text-lg">{{cartItem.name}}</p>
              <ul class="space-y-1">
                @for (attr of cartItem.selectedAttr; track $index) {
                  <li>{{attr}}</li>
                }
                <li>تعداد : <span class="text-textColor font-bold">{{cartItem.quantity}}</span></li>
              </ul>
              <p class="flex items-center gqap-x-1.5 font-extrabold text-primary text-lg">{{cartItem.price}}<app-toman></app-toman></p>
            </div>
         </div>
      </div>
    }
  </div>
  <div class="flex-between border-t px-3 py-2">
    <div class="flex flex-col gap-y-2">
      <span class="text-neutral-500 font-normal text-sm">مبلغ قابل پرداخت</span>
      <p class="flex items-center gap-x-1.5 text-textColor font-bold text-xl">
        {{ totalCartPrice | priceLocaleString }}
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke-width="4"
          class="stroke-zinc-800 size-5"
          viewBox="0 0 57.988 55.588"
        >
          <g transform="translate(-4013.907 176.406)">
            <path
              d="M4068.117-146.108s3,8.61,1.066,11.035-4.839,1.921-11.736,1.921-10.552.731-12.355-1.6-2.288-7.952,2.547-9.55,7.877,3.5,7.877,9.231.668,5.874-.732,8.36c-1.858,2.6-10.917,3.915-10.917,3.915"
            />
            <path d="M4069.56-152.461v3.969" transform="translate(0 -1.945)" />
            <path d="M4069.56-152.461v3.969" transform="translate(-7 -1.945)" />
            <path d="M4069.56-152.461v3.969" transform="translate(-7 -1.945)" />
            <path
              d="M4027.592-128.435s5.376,4.632,8.167,3.124a5.918,5.918,0,0,0,3.034-6.158c-.446-4.24-4.144-5.625-6.783-4.418s-4.016,5.866-4.016,5.866-1.857,4.934-6.114,4.934-4.928-2.6-5-4.934-.98-19.76-.98-19.76"
            />
            <path
              d="M4069.56-152.461v3.969"
              transform="translate(-44 -23.945)"
            />
            <path
              d="M4017.55-171.009s-3.525,12.094,2.454,15.619c5.623,3.035,12.585-.714,12.585-.714s3.473-2.1,3.436-4.864c-.089-3.883-1.651-12.986-1.651-12.986"
            />
          </g>
        </svg>
      </p>
    </div>
    <button class="main-btn max-w-24">ثبت سفارش</button>
  </div>
</div>
